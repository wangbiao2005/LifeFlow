<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
    <meta name="theme-color" content="#f0fdfa" />
    <title>LifeFlow - 个人成长操作系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 0;
        color: #0f172a;
        background-color: #f0fdfa;
        min-height: 100dvh; /* Dynamic Viewport Height for Mobile */
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        user-select: none;
        -webkit-user-select: none;
      }

      input, textarea {
        user-select: text;
        -webkit-user-select: text;
      }
      
      /* Teal/Emerald Mesh Gradient - Softer & Warmer */
      .mesh-background {
        background-color: #f0fdfa;
        background-image: 
          radial-gradient(at 0% 0%, hsla(168, 76%, 90%, 1) 0px, transparent 50%),
          radial-gradient(at 100% 0%, hsla(142, 70%, 92%, 1) 0px, transparent 50%),
          radial-gradient(at 100% 100%, hsla(180, 60%, 92%, 1) 0px, transparent 50%),
          radial-gradient(at 0% 100%, hsla(45, 80%, 94%, 1) 0px, transparent 50%),
          radial-gradient(at 50% 50%, hsla(160, 60%, 96%, 1) 0px, transparent 50%);
        background-size: 150% 150%;
      }
      
      .animate-gradient {
        animation: gradient-animation 20s ease infinite;
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.4); /* Softer border */
      }
      
      .glass-sidebar {
        background: rgba(255, 255, 255, 0.6); /* More transparent */
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border-right: 1px solid rgba(255, 255, 255, 0.3);
      }

      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(13, 148, 136, 0.2);
        border-radius: 3px;
      }

      .pt-safe { padding-top: env(safe-area-inset-top); }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",

    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "canvas-confetti": "https://aistudiocdn.com/canvas-confetti@^1.9.4"
  }
}
</script>
</head>
  <body class="mesh-background animate-gradient">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
